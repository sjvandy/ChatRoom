<!DOCTYPE html>
<html>

<head>
  <title>Chat Room</title>
  <link href="stylesheets/style.css" type="text/css" rel="stylesheet">
  <script src="angular.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="javascripts/clientapp.js"></script>
  <script src="javascripts/ngsocket.js"></script>
</head>
<body>
  <div id="header">
    <h1>CHATROOM</h1>
  </div>
  <br><br><br><br>
  <div ng-app="ChatRoomApp" ng-controller="ChatRoomController">
    <p ng-repeat="message in messages track by $index" ng-class="message.isSender ? 'right':'left'">
      <span ng-class="message.isSender ? 'sender':'receiver'">
        {{message.user}}</span>: {{message.text}}
    </p>
    <div id="inputBoxes">
      <input size="20" placeholder="Name" ng-model="user" id="user_textbox">
      <form ng-submit="send()">
      <input size="50" placeholder="Message" ng-model="text" ng-submit="send()" id="textbox">
      <button id="button">Send</button>
      </form>
      <a href="#bottom">
        <img src="images/slice1.png" alt="" >
      </a>
    </div>
  </div>
  <span>
    <a name="bottom">
  </span>
</body>
</html>
